name: "Bug report"
description: "Report a bug or issue with kakei"
title: "BUG: "
labels: ["bug"]
body:
  - type: "markdown"
    attributes:
      value: |
        # Bug Report for kakei

        Thank you for reporting a bug. Please fill out the form below to help us understand and fix the issue.

        ---
  - type: "dropdown"
    id: "installation-method"
    attributes:
      label: "Installation method"
      description: |
        How did you install kakei?
      options:
        - "Please select an installation method."
        - "Nix flakes"
        - "Cargo"
        - "GitHub release"
        - "Built from source"
      default: 0
    validations:
      required: true
  - type: "textarea"
    id: "description"
    attributes:
      label: "Describe the bug"
      description: "Please provide a clear and concise description of what the bug is."
    validations:
      required: true
  - type: "textarea"
    id: "steps-to-reproduce"
    attributes:
      label: "Steps to reproduce"
      description: |
        Please include a step-by-step guide for reproducing this issue. Consider writing in concise, numbered bullet points.
      placeholder: |
        1. Run `kakei init`
        2. Run `kakei add --date 2025-01-01 --amount -1000 --category Food --account Cash`
        3. See error
    validations:
      required: true
  - type: "textarea"
    id: "expected-behavior"
    attributes:
      label: "Expected behavior"
      description: "Please describe what you expected to happen."
    validations:
      required: true
  - type: "textarea"
    id: "actual-behavior"
    attributes:
      label: "Actual behavior"
      description: "Please describe what actually happened."
    validations:
      required: true
  - type: "textarea"
    id: "screenshots"
    attributes:
      label: "Screenshots"
      description: |
        If applicable, add screenshots to help explain your problem.
        You can drag and drop images here.
    validations:
      required: false
  - type: "textarea"
    id: "logs"
    attributes:
      label: "Logs/Output"
      description: |
        If applicable, copy and paste any relevant log output or error messages.
        This will be automatically formatted into code, so no need for backticks.
      render: "console"
    validations:
      required: false
  - type: "textarea"
    id: "environment"
    attributes:
      label: "Environment"
      description: "Please provide information about your environment."
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, macOS 14.0, Windows 11]
        - Rust version: [run `rustc --version`]
        - kakei version: [run `kakei --version` or specify commit/tag]
      value: |
        - OS: 
        - Rust version: 
        - kakei version: 
    validations:
      required: true
  - type: "textarea"
    id: "additional-context"
    attributes:
      label: "Additional context"
      description: "Add any other context about the problem here (configuration files, etc.)."
    validations:
      required: false
  - type: "checkboxes"
    id: "checklist"
    attributes:
      label: "Checklist"
      description: |
        Please confirm the following before submitting this issue.
      options:
        - label: "I have searched for existing issues and this is not a duplicate."
          required: true
        - label: "I have read the [documentation](https://haruki7049.github.io/kakei/) and this is still unclear."
          required: false
        - label: "This is a bug report, not a feature request or support question."
          required: true
  - type: "markdown"
    attributes:
      value: |
        ---

        # Thank you for helping improve kakei!
